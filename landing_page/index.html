<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNG Stage 1 - Landing Page</title>
  <style>
    /* Reset and basic styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      text-align: center; 
      padding: 50px; 
      background: linear-gradient(to right, #00c6ff, #0072ff); 
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 { font-size: 3rem; margin-bottom: 20px; animation: fadeInDown 1s ease-out; }
    p { font-size: 1.2rem; margin-bottom: 20px; animation: fadeIn 1.5s ease-out; }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #0072ff;
      background: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a.button:hover { background: #f0f0f0; transform: scale(1.05); }

    /* Simple animations */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <p>Your application is now live and running behind Nginx.</p>
  <a href="/" class="button">Go to App</a>
</body>
</html>
